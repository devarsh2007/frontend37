<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
</head>
<body>

      <div class="container mt-5">
            <div class="row">
                  <div class="col-4">
                        <div class="card shadow" >
                              <div class="card-header text-center text-bg-danger" id="heading">

                              </div>
                              <div class="card-body text-center" id="body">

                              </div>
                        </div>
                  </div>
            </div>
      </div>

      
      
      <script
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                  crossorigin="anonymous"></script>

                  <!-- //2 x 1 = 2
                  //2 x 2 = 4
                  //2 x 3 = 6
                  //2 x 4 = 8 -->
      <script>
            var number = parseInt(prompt("enter a number : "));
            var count = 1;

            document.getElementById('heading').innerHTML = `<h3>table of ${number}</h3>`;

            document.getElementById('body').innerHTML = `
            <table class="table">
            <tr><td>${number} x ${count} = ${number*count}</td></tr>
            <tr><td>${number} x ${count+1} = ${number*(count+1)}</td></tr>
            <tr><td>${number} x ${count+2} = ${number*(count+2)}</td></tr>
            <tr><td>${number} x ${count+3} = ${number*(count+3)}</td></tr>
            <tr><td>${number} x ${count+4} = ${number*(count+4)}</td></tr>
            <tr><td>${number} x ${count+5} = ${number*(count+5)}</td></tr>
            <tr><td>${number} x ${count+6} = ${number*(count+6)}</td></tr>
            <tr><td>${number} x ${count+7} = ${number*(count+7)}</td></tr>
            <tr><td>${number} x ${count+8} = ${number*(count+8)}</td></tr>
            <tr><td>${number} x ${count+9} = ${number*(count+9)}</td></tr>
      </table>
            `;


      </script>
</body>
</html>
