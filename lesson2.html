<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>
            working with variables
      </h1>

      <script>

            "use strict";

            var name = "javascript";
            console.log("name : ",name);
            
            name = "hello world";
            console.log("name : ",name);
            
            name = `welcome`;
            console.log("name : ",name);

            var age = 34;
            console.log("age : ",age);
            
            let weight = 34.6;
            console.log(weight);

            var message = confirm("are you sure!!! ");
            console.log("answer : ",message);

            var gender="";
            console.log(gender);
            
            var a;
            console.log(a);

            agee = 23;
            console.log(agee);
      </script>
</body>
</html>
