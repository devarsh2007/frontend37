<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-bg-danger text-center">
                        <h3>generate story</h3>
                    </div>
                    <div class="card-body ">
                        <form action onsubmit="return generateCard();">
                            <div class="row">
                    
                                
                                <div class="col">
                                    <div class=" form-floating">
                                        <input type="text" name="body"
                                            id="body" class=" form-control"
                                            placeholder="content">
                                        <label for="body"
                                            class=" form-lable">content</label>
                                    </div>
                                </div>

                                

                                <div class="col">
                                    <label for="colour"
                                    class=" form-lable">font colour</label>
                                        <input type="color" name="colour"
                                            id="colour" class=" form-control mt-1"
                                            >
                                </div>

                                <div class="col">
                                    <label for="bgcolour"
                                    class=" form-lable">background colour</label>
                                        <input type="color" name="bgcolour"
                                            id="bgcolour" class=" form-control mt-1"
                                            >
                                </div>

                                

                                <div class="col text-center">
                                    <button type="submit"
                                        class=" btn btn-danger w-100">generate</button>
                                    <button type="reset"
                                        class=" btn btn-dark w-100  mt-1">clear
                                        all</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
        function generateCard()
        {
            let text = document.getElementById('body').value;
            let fc = document.getElementById('colour').value;
            let bc = document.getElementById('bgcolour').value;

            alert(text);
            alert(fc);
            alert(bc);

            return false;
        }
    </script>
</body>
</html>
