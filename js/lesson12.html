<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                  crossorigin="anonymous">
      </head>
      <body>

            

            <script
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                  crossorigin="anonymous"></script>

                  <script>
                        var month = parseInt(prompt("enter a month : "));
            
            document.write(`
            <div class="container">
                  <div class="row">
                        <div class="col-6 text-center offset-3">
                              <div class="card shadow mt-5">
                                    <div class="card-header ${month===1 || month===3 || month===5 || month===7 || month===8 || month===10 || month===12 ?"text-bg-success" 

                                    : month===4 || month===6  || month===9 || month===11 ? "text-bg-primary" :
                                    
                                    month===2 ? "text-bg-warning" : "text-bg-danger"}"
                                          id="month">
                                          month
                                    </div>
                                    <div class="card-body" id="days">
                                          days
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            `);

           // console.log(month);

            if(month===1 || month===3 || month===5 || month===7 || month===8 || month===10 || month===12)
            {
                  //document.write("31 day");
                  document.getElementById('days').innerHTML = `31 days`;
                  day=31;
            }
            else if(month===4 || month===6  || month===9 || month===11 )
            {
                  //document.write("30 day");
                  document.getElementById('days').innerHTML = `30 days`;
                  day=30
            }
            else if(month===2)
            {
                  //document.write("28 or 29 days");
                  document.getElementById('days').innerHTML = `28 or 29 days`;
                  day=28
            }
            else{
                  //document.write("invalid input...");
                  document.getElementById('days').innerHTML = `no data found!!!`;
            }

            switch(month)
            {
                  case 1:
                        document.getElementById('month').innerHTML = `january`;
                        break;
                  case 2:
                  document.getElementById('month').innerHTML = `february`;
                        break;
                  case 3:
                  document.getElementById('month').innerHTML = `march`;
                        break;
                  case 4:
                  document.getElementById('month').innerHTML = `april`;
                        break;
                  case 5:
                  document.getElementById('month').innerHTML = `may`;
                        break;
                  case 6:
                  document.getElementById('month').innerHTML = `june`;
                        break;
                  case 7:
                  document.getElementById('month').innerHTML = `july`;
                        break;
                  case 8:
                  document.getElementById('month').innerHTML = `august`;
                        break;
                  case 9:
                  document.getElementById('month').innerHTML = `september`;
                        break;
                  case 10:
                  document.getElementById('month').innerHTML = `octomber`;
                        break;
                  case 11:
                  document.getElementById('month').innerHTML = `november`;
                        break;
                  case 12:
                  document.getElementById('month').innerHTML = `december`;
                  break;
                  
                  default:
                  document.getElementById('month').innerHTML = `invalid input`;
                  break;

            }
      </script>
      </body>
</html>
