<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <div class="card shadow">
                    <div class="card-header text-bg-dark">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return handleRequest()"> 
                            <label for="username" class="form-lable">username</label>
                            <input type="text" name="username" id="username" class="form-control mt-1"
                                placeholder="enter username here" required>

                            <label for="email" class="form-lable mt-3">email</label>
                            <input type="email" name="email" id="email" class="form-control mt-1"
                                placeholder="enter email here" required>

                            <label for="password" class="form-lable mt-3">Password</label>
                            <input type="password" name="password" id="password" class="form-control mt-1"
                                placeholder="enter password here" required>

                            <div class="text-end">
                                <button type="submit" class="btn btn-dark mt-3">submit</button>
                                <button type="reset" class="btn btn-outline-secondary mt-3">clear all</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function handleRequest()
        {
            console.log("function called....");
            var username = document.getElementById('username').value;
            console.log("username : ",username);

            var email = document.getElementById('email').value;
            console.log("email : ",email);

            var password = document.getElementById('password').value;
            console.log("password : ",password);

            return false;
        }
    </script>
</body>

</html>
